<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 2
        });
      }
      
      $.getJSON("https://kaizensoze.github.io/top-sites-map/data.json", function(data) {
        var infowindow = new google.maps.InfoWindow({
          content: '<div>blah</div>'
        });
        
        $.each(data, function(i, val) {
          var host = val['host'];
          var latlngParts = val['loc'].split(',');
          var lat = latlngParts[0];
          var lng = latlngParts[1];
          var latLng = new google.maps.LatLng(lat, lng);
          
          var marker = new google.maps.Marker({
            position: latLng,
            title: host,
            map: map
          });
          
          marker.addListener('click', function() {
            infowindow.setContent('<div>'+host+'</div>');
            infowindow.open(map, marker);
          });
        });
      });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOD06Tqv5OI7UVzhEmN21FrLSmoQro3Y4&callback=initMap"
    async defer></script>
  </body>
</html>
